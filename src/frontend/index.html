<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1> Car Inventory</h1>
        <p>Manage your car listings</p>
    </header>

    <!-- Filter and Sort Section -->
    <section class="filter-section">
        <h2> Filter & Sort Listings</h2>
        <div class="filter-controls">
            <div class="filter-group">
                <label for="filter-make">Make:</label>
                <select id="filter-make">
                    <option value="">All Makes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-model">Model:</label>
                <select id="filter-model">
                    <option value="">All Models</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-color">Color:</label>
                <select id="filter-color">
                    <option value="">All Colors</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="">None</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="year-desc">Year: Newest First</option>
                    <option value="year-asc">Year: Oldest First</option>
                    <option value="mileage-asc">Mileage: Low to High</option>
                    <option value="mileage-desc">Mileage: High to Low</option>
                </select>
            </div>
            <button class="btn btn-refresh" id="clear-filters">Clear Filters</button>
        </div>
    </section>

    <section class="form-section">
        <h2 id="form-title">Add New Car</h2>

        <form id="car-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="make">Make *</label>
                    <input type="text" id="make" required placeholder="Toyota">
                </div>
                <div class="form-group">
                    <label for="model">Model *</label>
                    <input type="text" id="model" required placeholder="Camry">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year *</label>
                    <input type="number" id="year" min="1886" max="2027" required placeholder="2020">
                </div>
                <div class="form-group">
                    <label for="price">Price ($) *</label>
                    <input type="number" id="price" step="0.01" min="0" required placeholder="25000">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mileage">Mileage (km) *</label>
                    <input type="number" id="mileage" min="0" required placeholder="50000">
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" placeholder="Blue">
                </div>
            </div>

            <div class="form-group">
                <label for="vin">VIN (Vehicle Identification Number)</label>
                <input type="text" id="vin" maxlength="17" placeholder="17-character VIN">
            </div>

            <!-- Image upload -->
            <div class="form-group">
                <label for="image">Car Image</label>
                <input type="file" id="image" accept="image/*">
                <div style="margin-top:10px;">
                    <img id="image-preview" alt="" style="max-width:240px; display:none; border-radius:8px; border:2px solid #eee;">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary"> Save Car</button>
                <button type="button" class="btn btn-secondary" id="cancel-btn"> Cancel</button>
            </div>
        </form>
    </section>

    <section class="list-section">
        <div class="list-header">
            <h2> Car Inventory</h2>
            <button class="btn btn-refresh" id="refresh-btn"> Refresh</button>
        </div>

        <div id="loading" class="loading">Loading cars...</div>
        <div id="error-message" class="error-message"></div>

        <div id="cars-container" class="cars-grid"></div>
    </section>

    <!-- Car Detail Modal -->
    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
